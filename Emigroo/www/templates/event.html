<ion-view view-title="{{event.title}}">
  <ion-content>
		<div class="card">
		  <div class="item item-text-wrap">
		  	<p><span class="map-icon map-icon-{{event.icon}}"></span><strong>{{event.type}}</strong></p>
		  	<p>{{event.address}}, {{event.city}}, {{event.country}}</p>
	    	<br>
    		<p>{{event.description}}</p>
		  </div>
		</div>
  </ion-content>
</ion-view>
