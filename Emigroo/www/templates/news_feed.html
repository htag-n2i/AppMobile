<ion-view view-title="News">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="new in news" href="#/app/news/{{new.id}}">
	      <div class="list card">
				  <div class="item item-avatar">
				    <img src="img/soupe.jpg">
				    <h2>{{new.title}}</h2>
				    <p>{{new.body}}</p>
				  </div>
			  </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
